<!DOCTYPE html>
<html>

<head>
    <title>CSS Positioning | Assessment 1</title>
    <style>
        #top-left {
            position: absolute;
            top: 0;
            left: 0;
        }

        #bottom-right {
            position: absolute;
            bottom: 0;
            right: 0;
        }
        img {
            width: 480px;
            height: auto;
        }
    </style>
</head>

<body>
    <h1>Positionnement CSS</h1>
    <h4>Solution au problème 3 de l'évaluation 1</h4>
    <div id="top-left">
        <p>Voici le paragraphe 1</p>
        <p>Voici le paragraphe 2</p>
    </div>
    <div id="bottom-right">
        <img src="./SecureCoding.jpg" alt="placeholder image">
    </div>
</body>

</html>
