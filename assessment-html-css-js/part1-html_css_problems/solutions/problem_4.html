<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms | Assessment 1</title>
</head>

<body>
    <h1>Formulaires HTML</h1>
    <h4>Solution au problème 4 de l'évaluation 1</h4>
    <form>
        <label for="name">Nom:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="gender">Sexe:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Homme</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Femme</label><br><br>

        <label for="terms">Accepter les Termes et Conditions :</label><br>
        <input type="checkbox" id="terms" name="terms" value="accepted"><br><br>

        <label for="age">Age :</label><br>
        <select id="age" name="age">
            <option value="under18">Under 18</option>
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-44">35-44</option>
            <option value="45-54">45-54</option>
            <option value="over54">Over 54</option>
        </select><br><br>

        <label for="comments">Commentaires:</label><br>
        <textarea id="comments" name="comments"></textarea><br><br>

        <input type="submit" value="Envoyer">
    </form>
</body>

</html>
