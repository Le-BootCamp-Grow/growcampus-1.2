<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <h1>Formulaire OTP</h1>
    <form action="" id="form1">
        <fieldset class="first">
            <label for="Nom">Nom :</label>
            <input type="text" id="nom" placeholder="Entrez votre nom ici">
            <div id="nameerror">
                <span></span>
            </div>
            <label for="Prénom">Prénom :</label>
            <input type="text" id="prenom" placeholder="Entrez votre prénom ici">
        </fieldset>
        <fieldset class="two">
            <label for="Gmail">Gmail :</label>
            <input type="text" id="mail" placeholder="Entrez votre addresse Gmail ici">
            <label for="Password">Password :</label>
            <input type="text" id="password" placeholder="Entrez votre mot de passe ici">
            <label for="Tèl">Tèl :</label>
            <input name="" id="tel" placeholder="Entrez votre numéro ici">
        </fieldset>
        <button> Submit </button>
    </form>
    <script src="script.js"></script>
</body>

</html>
