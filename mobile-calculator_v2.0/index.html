<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Calculator | Growcampus</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://kit.fontawesome.com/3357889f5c.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="mobile">
        <div class="icons">
            <i class="fa-solid fa-clock-rotate-left" id="history-btn"></i>
            <i class="fa-solid fa-delete-left" id="delete-btn"></i>
        </div>
        <div class="screen">
            <small class="calcul"></small>
            <div>
                <h1>0</h1>
            </div>

        </div>
        <div class="keypad">
            <button class="key-c" onclick="onPressed('C')">C</button>
            <button class="op" onclick="onPressed('br')">()</button>
            <button class="op" onclick="onPressed('%')">%</button>
            <button class="op" onclick="onPressed('/')">/</button>

            <button class="num" onclick="onPressed('7')">7</button>
            <button class="num" onclick="onPressed('8')">8</button>
            <button class="num" onclick="onPressed('9')">9</button>
            <button class="op" onclick="onPressed('*')">*</button>

            <button class="num" onclick="onPressed('4')">4</button>
            <button class="num" onclick="onPressed('5')">5</button>
            <button class="num" onclick="onPressed('6')">6</button>
            <button class="op" onclick="onPressed('-')">-</button>

            <button class="num" onclick="onPressed('1')">1</button>
            <button class="num" onclick="onPressed('2')">2</button>
            <button class="num" onclick="onPressed('3')">3</button>
            <button class="op" onclick="onPressed('+')">+</button>

            <button class="num" onclick="onPressed('plus_minus')">+/-</button>
            <button class="num" onclick="onPressed('0')">0</button>
            <button class="num" onclick="onPressed('.')">.</button>
            <button class="op-equal" onclick="onPressed('=')">=</button>
        </div>
    </main>
    <script src="./script/appii.js"></script>
</body>

</html>
