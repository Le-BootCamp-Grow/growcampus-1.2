    <main class="container">
        <h1>Let's create your account</h1>
        <h4>Already have a Segment account? <span><a href="#">Sign in</a></span></h4>
        <form id="signupForm">
            <label for="name">Name *</label>
            <input type="text" id="name" placeholder="Your full name" required>
            <label for="email">Work email *</label>
            <input type="email" id="email" placeholder="you@company.com" required>
            <label for="pass">Create a password *</label>
            <input type="password" id="password" placeholder="•••••••••••••" required>
            <div id="passwordStrength">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="submit">
                <input type="checkbox" id="agree" required>
                <label for="agree">I agree to Segment's <a href="#">Terms</a> and <a href="#">Privacy Policy</a></label>
                <button type="submit" id="submitBtn" disabled>Continue</button>
            </div>
            
        </form>
    </main>
